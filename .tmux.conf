set -g mouse on
set-option -g history-limit 5000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set-option -g status-keys emacs
setw -g mode-keys vi
set -g escape-time 10

set -g default-terminal "screen-256color"

# fix garbage chars on Windows Terminal
# https://github.com/microsoft/terminal/issues/18600
set -g escape-time 500
set -g focus-events off

bind r source-file ~/.tmux.conf \; display "Config reloaded!"
bind c new-window -c '#{pane_current_path}'
bind '%' split-window -h -c '#{pane_current_path}'
bind '"' split-window -v -c '#{pane_current_path}'
bind b break-pane -d

set -g status-style 'bg=default,fg=white' # transparent status bar
set -g status-position top
set -g pane-active-border-style "fg=red,bg=default"
set -g pane-border-style "fg=white,bg=default"
set -g window-status-format "#[fg=brightblack,bg=default](#[fg=white,bg=default]#I #F #W#[fg=brightblack,bg=default])"
set -g window-status-current-format "#[fg=brightblack,bg=default](#[fg=red,bold,bg=default]#I #F #W#[fg=brightblack,nobold,bg=default])"

# VIM keybindings for switching panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
